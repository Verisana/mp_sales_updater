upstream project {
    server django:8000;
}

server {

    listen 80;

    location / {
        proxy_pass http://project;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/gr1902/mp_sales_updater/static/;
    }

    location /media/ {
        alias /home/gr1902/mp_sales_updater/media/;
    }
}