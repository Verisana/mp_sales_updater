version: '3'
services:
  mp_sales_updater:
    image: gr1902/mp_sales_updater
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./:/home/gr1902/mp_sales_updater
    ports:
      - 8000:8000
    depends_on:
      - db
    restart: always
  db:
    image: postgres:12
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .docker/db.env

volumes:
  postgres_data: